<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan details</title>
    <link rel="stylesheet" href="pg3.css">
</head>

<body>
    <header id="logo">
        <img src="https://tukuz.com/wp-content/uploads/2020/04/yashoda-hospitals-logo-vector.png" alt="" class="hide-bg">
    </header>
    <main>
        <div id="scan">
            <span>
                <h1>SCAN DETAILS</h1>
            </span>
        </div>
        <form action="">

            <div>
                <label for="Type">Type of scan:</label>
                <select name="" id="Type" required>
                    <option value="">--Please choose an option--</option>
                    <option value="CT scan">CT scan</option>
                    <option value="MRI">MRI</option>
                    <option value="Ultrasound">Ultrasound</option>
                    <option value="xray">X-ray</option>


                </select>
            </div>
  <div>
                <label for="details">Details of scan:</label>
                <input type="text" name="" id="details" placeholder="for brain/abdomen/leg etc.">
            </div>
            <div>
                <label for="date">Date Of Scan:</label>
                <input type="date" name="" id="date" required>
            </div>
          

            <div>
                <label for="cdr">Consulting Doctor:</label>
                <input type="text" name="" id="cdr">
            </div>

            <div>
                <button>Proceed</button>
            </div>

        </form>
    </main>
</body>

</html>
