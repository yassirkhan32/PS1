<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link rel="stylesheet" href="pg2.css">
</head>

<body>
    <header id="logo">
        <img src="https://tukuz.com/wp-content/uploads/2020/04/yashoda-hospitals-logo-vector.png" alt="" class="hide-bg">
    </header>
        <main>
           <span id="one">
                <h1>Patient Details</h1>
            </span>
  
        

            <form action="page3.html">
                <div>
                    <label for="pname">Patient's Name:</label>
                    <input type="text" name="" id="pname" placeholder="Enter name" required>
                </div>


                <div>
                    <label for="dob">Date of birth:</label>
                    <input type="date" name="" id="dob" required>
                </div>

                <div>
                    <label for="Phno">Phone number:</label>
                    <input type="text" placeholder="Enter no." id="Phno" minlength="10">
                </div>

                <div>
                    <label for="Yhno">YH Number:</label>
                    <input type="text" name="" id="Yhno" placeholder="Enter YH no." required>
                </div>

                <div>
                    <label for="idno">Aadhaar/Passport No.</label>
                    <input type="text" name="" id="idno">
                </div>

                <div>
                    <button>Proceed</button>
                </div>
            </form>
        </main>

</body>

</html>
